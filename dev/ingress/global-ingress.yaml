apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-ingress
  namespace: default
  labels:
    app: global-ingress
  annotations:
    nginx.ingres.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /instagram-frontend
            pathType: Prefix
            backend:
              service:
                name: instagram-frontend
                port:
                  number: 3000

          - path: /instagram-backend(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: instagram-backend
                port:
                  number: 9000
          
          - path: /chat-frontend
            pathType: Prefix
            backend:
              service:
                name: chat-frontend-service
                port:
                  number: 3000
          
          - path: /chat-backend-sender(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chat-sender-service
                port:
                  number: 9300

          - path: /chat-backend-receiver(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chat-backend-receiver-service
                port:
                  number: 9300